# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9 # v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 50c5478ed9e10bf360335449280cf2a67f4edb7a # v2.7.1
    hooks:
      - id: prettier
        files: \.(md|rst|yml|yaml)
        args: [--prose-wrap=preserve]

  - repo: https://github.com/psf/black
    rev: bf7a16254ec96b084a6caf3d435ec18f0f245cc7 # 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 4b94add9bc83d772ae5e31a679a18609c1750513 # 1.14.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: ee720d6332a996d755b8919de55fc75d408be768 # v0.15.0
    hooks:
      - id: cython-lint
        args: [--no-pycodestyle, --max-line-length=88]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 95f113d6340ab4348ecc5d912cf6e6b3465bfb86 # v0.0.277
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/codespell-project/codespell
    rev: "v2.2.5"
    hooks:
      - id: codespell
        args: ["-w", "-L", "ans,nd,sav,mke,ags,mot,coo,whos"]
